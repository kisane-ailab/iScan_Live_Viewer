name: iscan_live_viewer
description: "iScan Live Viewer - ZeroMQ Camera Streaming Desktop App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Riverpod
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  hooks_riverpod: ^2.6.1

  # Flutter Hooks
  flutter_hooks: ^0.21.2

  # Freezed
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ZeroMQ
  dartzmq: ^1.0.0-dev.17

  # HTTP/SSE
  http: ^1.3.0

  # Logger
  logger: ^2.5.0

  # Router
  go_router: ^14.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Pigeon for native code generation
  pigeon: ^22.7.4

  # Code Generation
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
